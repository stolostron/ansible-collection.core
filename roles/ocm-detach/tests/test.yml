---
- hosts: unmanaged_clusters
  connection: local
  roles:
    - role: ../../ocm-detach
      vars:
        ocm_managedcluster_name: "{{ inventory_hostname }}"
        ocm_hub_kubeconfig: "{{ hostvars[groups['hub_cluster'][0]].kubeconfig }}"
        ocm_managedcluster_kubeconfig: "{{ hostvars[inventory_hostname].kubeconfig }}"